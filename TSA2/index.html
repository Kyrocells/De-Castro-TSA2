<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSA2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <button class="button" id="mon-btn" style="background-color: yellow;">Monday</button>
        <button class="button" id="tue-btn" style="background-color: red;">Tuesday</button>
        <button class="button" id="wed-btn" style="background-color: cyan;">Wednesday</button>
        <button class="button" id="thu-btn" style="background-color: green;">Thursday</button>
        <button class="button" id="fri-btn" style="background-color: orange;">Friday</button>
        <button class="button" id="sat-btn" style="background-color: purple;">Saturday</button>
        <button class="button" id="sun-btn" style="background-color: pink;">Sunday</button>
    </div>

    <div id="box-container">
        <div class="box" id="mon-box"></div>
        <div class="box" id="tue-box"></div>
        <div class="box" id="wed-box"></div>
        <div class="box" id="thu-box"></div>
        <div class="box" id="fri-box"></div>
        <div class="box" id="sat-box"></div>
        <div class="box" id="sun-box"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
